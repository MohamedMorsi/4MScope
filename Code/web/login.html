<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="enozomApp"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="enozomApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="loginApp">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <title data-ng-bind="'enozom AngularJS | ' + $state.current.data.pageTitle"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before" />
    <!-- END DYMANICLY LOADED CSS FILES -->
    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
    <link href="assets/global/css/components.min.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="assets/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/Enozom.css" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-md login" data-ng-controller="LoginController">
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="menu-toggler sidebar-toggler">
    </div>
    <!-- END SIDEBAR TOGGLER BUTTON -->
    <div class="cont">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="assets/layouts/layout/img/logo-invert.png" alt="">
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
        <div class="content ">
            <!-- BEGIN LOGIN FORM -->
            <form ng-submit="login()" name="form" class="form-horizontal form-bordered ng-pristine ng-valid" novalidate>
                <h3 class="form-title">
                    <span class="form-title">Welcome.</span>
                    <span class="form-subtitle">Please login.</span>
                </h3>
                <div class="alert alert-danger" ng-show="error">
                    <span>
                        {{'error'|translate}}
                    </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input id="username" type="text" placeholder="Username" name="username" class="form-control form-control-solid placeholder-no-fix" autocomplete="off" ng-model="username" />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'username_required'|translate}}</span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'password_required'|translate}}</span>
                </div>
                <div class="form-actions" style="border-bottom: 0px;">
                    <button ng-disabled="isDisabled" type="submit" class="btn btn-primary btn-block uppercase">Login</button>
                </div>
            </form>

        </div>
    </div>
    <div class="copyright hide">
        Copyright &copy; 2017 - <a href="http://www.enozom.com" target="_blank"> Enozom Software</a> - All Rights Reserved.
    </div>
    <![endif]-->
    <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="tex/javascript"></script>
    <!-- END CORE JQUERY PLUGINS -->
    <!-- BEGIN CORE ANGULARJS PLUGINS -->
    <script src="assets/global/plugins/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/angularjs/plugins/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/angularjs/plugins/ocLazyLoad.min.js" type="text/javascript"></script>


    <script src="js/services/SharedModule.js" type="text/javascript"></script>
    <script src="js/loginApp.js" type="text/javascript"></script>
    <script src="js/login_directives.js" type="text/javascript"></script>   
    <!-- END CORE ANGULARJS PLUGINS -->
    <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
    <script src="js/translations/ar.js" type="text/javascript"></script>
    <script src="js/translations/en.js" type="text/javascript"></script>
    <script src="js/translations/translation.module.js" type="text/javascript"></script>
    <script src="js/translations/translation.controller.js" type="text/javascript"></script>

    <script src="assets/global/plugins/angularjs/angular-translate.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/angularjs/angular-cookies.min.js" type="text/javascript"></script>

    <script src="js/controllers/global/LoginController.js" type="text/javascript"></script>
    <script src="js/factories/global/LoginFactory.js" type="text/javascript"></script>
    <!-- END APP LEVEL ANGULARJS SCRIPTS -->
    <script src="assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>

    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
